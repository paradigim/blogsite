<form class="ui form" [formGroup]="registerForm">
    <div class="field">
        <label>Name</label>
        <input type="text" name="name" formControlName="name" placeholder="Mark Waugh">
    </div>
    <div class="field">
        <label>Email</label>
        <input type="text" name="email" formControlName="email" placeholder="abc@gmail.com">
    </div>
    <div class="field">
        <label>Gender</label>
        <input type="radio"  formControlName="gender" value="male" placeholder="">Male
        <input type="radio"  formControlName="gender" value="female" placeholder="">Female
    </div>
    <div class="field">
        <label>DOB</label>
        <input type="date" name="dob" formControlName="dob" placeholder="dob">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password" formControlName="password" placeholder="abc@gmail.com">
    </div>
    <div class="field">
        <label>Confirm Password</label>
        <input type="password" name="cpassword" formControlName="cpassword" placeholder="password">
    </div>

    <button (click)="register()">Register</button>
</form>
