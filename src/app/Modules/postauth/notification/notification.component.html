<div class="notification-container">
    
    <div class="notifications not-read" *ngFor="let item of postNotification">
        <div class="nt-user-image">
            <img [src]="item.userImage">
        </div>
        <div class="nt-content">
            <div class="nt-user-name">{{ item.userName }}</div>
            <div class="nt-user-post">
                {{ item.contents }} 
            </div>
        </div>
    </div>


    <app-right-side-menu></app-right-side-menu>
</div>
