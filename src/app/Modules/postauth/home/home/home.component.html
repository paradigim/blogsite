
<div class='home-container' *ngIf="!isDataLoaded">
    <div class='home-wrapper'>

        <div 
            class='ec-blog-post' 
            (click)="routeToBlogDetail($event)" 
            *ngFor="let item of postData; index as i;"
        >
            <div class='user-blog-post'>
                <img [src]="item.userImage">
            </div>
            <div class='user-blog-wrapper'>
                <div class="user-intro-follow">
                    <div class='user-blog-info'>
                        <div class='user-blog-name'>{{ item.userName }}</div>
                        <div class='dot'></div>
                        <div class='user-blog-post-time'>{{ item.postDate }}</div>
                    </div>
                    <button 
                        class="follow" 
                        (click)="followUser(item.userid, $event)"
                        [class.is-following]="item.followStatus"
                    >
                        {{ item.followText }}
                    </button>
                    <!-- [class.is-following]="isFollowed(item.userid)" -->
                </div>
                <div class="user-unique-id">{{ item.uniqueId }}</div>
                <div class='user-blog-content'>
                    {{ item.contents }}
                </div>
                <video class="video-fluid z-depth-1" autoplay loop controls muted *ngIf="item.video">
                    <source [src]="item.visual" type="video/mp4" />
                </video>
                <div class="user-blog-post-image" *ngIf="item.image">
                    <img [src]="item.image">
                </div>
                <div class='blog-activities'>
                    <app-blog-like [postId]="item.id" [likedUserIds]="item.likedUserId"></app-blog-like>
                    <app-blog-comment [commentCount]="item.comments.length"></app-blog-comment>
                    <app-blog-activity-more 
                        [index]="i" 
                        [elemId]="i" 
                        (click)="stopDefaultBehaviour($event)"
                        [postId]="item.id"
                        [postUserId]="item.userid"
                    ></app-blog-activity-more>
                </div>
                <app-blog-all-comments [postId]="item.id" pageName='home'></app-blog-all-comments>
                <app-blog-comment-input 
                    [index]="i" 
                    [postId]="item.id"
                    (click)="stopDefaultBehaviour($event)">
                </app-blog-comment-input>
            </div>
        </div>
    </div>


    <app-right-side-menu></app-right-side-menu>
</div>

<div *ngIf="isDataLoaded" class="data-loader">
    <div class="ui active centered inline loader"></div>
</div>
