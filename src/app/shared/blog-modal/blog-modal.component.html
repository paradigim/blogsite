<sui-modal size="tiny" [isClosable]="true" (dismissed)="cancelBlog()" #modal>
    <div class="header">POST</div>
    <div class="content">
      
      <div class="blog-write-container">
        <!-- blog owner image -->
        <div class="blog-owner-image">
          <img src="assets/images/user_default.jpg">
        </div>

        <!-- writing and editing blog -->
        <!-- [formGroup]="postForm" -->
        <form class="ui form blog-write-form" [formGroup]="postForm">
          <div class="field textarea-field">
              <textarea
                formControlName="content"
                minRows="1"
                class="post-box"
                autosize
                (focus)="statusPlaceholder($event)"
                (blur)="statusPlaceholder($event)">
              </textarea>
              <!-- <input type="text" name="contents" [(ngModel)]="content" formControlName="contents" /> -->

               <label class="text-placeholder" *ngIf="isPlaceholder">What's on your mind...?</label>
              <!-- <div *ngIf="submitted && f.comments.errors" class="invalid-feedback">
                <div *ngIf="f.comments.errors.required"  class="validations">Comments is required</div>
              </div> -->
          </div>
          <!-- attach images and videos to the blog and post button-->
          <div class="attach-btn">
            <div class="attach-icons">

              <label class='upload-pic'>
                <i class="image outline icon"></i>
                <input (change)='loadFile($event)' type='file'>
              </label>
              
              <label class='upload-pic'>
                <i class="video icon"></i>
                <!-- <input (change)='loadFile($event)' type='file'> -->
              </label>

              <label class='upload-pic'>
                <i class="smile outline icon"></i>
                <!-- <input (change)='loadFile($event)' type='file'> -->
              </label>
            </div>
            <button class="blog-post-btn" (click)="postBlog($event)">Post</button>
          </div>

          <div class="added-img">
            <img class="ui small image" [src]="imageURL">
            <button class="ui red button dlt-btn" *ngIf="imageURL" (click)="deleteImage()">Delete</button>
          </div>
        </form>
      </div>

    </div>

    <div *ngIf="isBlogPost">
      <div class="ui active dimmer">
        <div class="ui loader"></div>
      </div>
    </div>
</sui-modal>
