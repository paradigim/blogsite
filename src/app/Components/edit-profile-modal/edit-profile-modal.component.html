<div class="container">
    <h1 mat-dialog-title class="dialog-title">Edit Profile</h1>
    <form [formGroup]="editForm">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Name</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="name" 
                name="name"
                class="userName">
        </mat-form-field>
        
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="f">Female</mat-option>
              <mat-option value="m">Male</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Phone</mat-label>
            <input type="text" matInput formControlName="phone" name="phone">
        </mat-form-field>        
    </form>

    <mat-dialog-actions align="center">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close color="primary" (click)="updateProfile()">Submit</button>
    </mat-dialog-actions>
</div>

<app-snackbarmodal 
    *ngIf="showSnackbarStatus"
    [text]="snackbarText"
></app-snackbarmodal>
