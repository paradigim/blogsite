
<div class="container">
    <h1 mat-dialog-title class="dialog-title">Edit Profile</h1>
    <form [formGroup]="paymentForm">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Amount (Rs)</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="amount" 
                name="amount">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Account Number</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="accountNumber" 
                name="accountNumber">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Bank Name</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="bankName"
                name="bankName">
        </mat-form-field>  
        
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>IFSC Code</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="ifscCode"
                name="ifscCode">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Account Holder Name</mat-label>
            <input 
                type="text" 
                matInput 
                formControlName="accHolderName"
                name="accHolderName">
        </mat-form-field>
    </form>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close color="primary">Submit</button>
    </mat-dialog-actions>
</div>
