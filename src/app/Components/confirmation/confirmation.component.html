
<div>
    <mat-dialog-content class="center">
        {{ data.message }}
    </mat-dialog-content>

    <mat-dialog-actions class="action-btn" align="center">
        <button 
            mat-button 
            [mat-dialog-close]="false"
        >Cancel</button>
        <button 
            mat-button 
            [mat-dialog-close]="true" 
            color="primary"
            class="error-btn"
        >Delete</button>
    </mat-dialog-actions>
</div>
