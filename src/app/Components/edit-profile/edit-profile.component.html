

<div class="ui icon top right pointing dropdown" suiDropdown>
    <i class="ellipsis horizontal icon"></i>
    <div class="menu menu-list" suiDropdownMenu>
        <div class="item" (click)="editProfile()" *ngIf="!userStatus">
            <i class="edit outline icon"></i>
            Edit Profile
        </div>
        <div class="item" (click)="logout()">
            <i class="bookmark outline icon"></i>
            Logout
        </div>
    </div>
</div>


<ng-container *ngIf="showModal">
    <app-edit-profile-modal
        [userData]="userData"
        (modalClose)="modalStatusClose($event)">
    </app-edit-profile-modal>
</ng-container>
